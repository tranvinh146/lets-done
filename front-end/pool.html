<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lets Done</title>
    <link rel="icon" type="image/x-icon" href="./images/devera-logo.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pb-5">
      <div class="container text-center my-4">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <a href="./pool.html">
              <img src="./images/icon-logo.png" alt="icon-logo" height="50px" />
            </a>
          </div>
          <div>
            <a href="./index.html">
              <img
                src="./images/devera-logo.ico"
                alt="devera-logo"
                height="60px"
              />
            </a>
          </div>
          <div>
            <div type="button" class="btn" id="connect-btn"></div>
          </div>
        </div>
      </div>

      <div class="container" id="account-info">Please connect to wallet!</div>

      <div class="container my-4 p-4 border">
        <div class="d-flex justify-content-center align-items-center">
          <div class="mx-4">
            <p class="display-6" id="pool-name"></p>
          </div>
          <div class="btn-group btn-group-sm pb-3" role="group">
            <button type="button" id="pool-stars" class="btn disabled">
              -- stars
            </button>
            <button type="button" id="star-btn" class="btn"></button>
          </div>
        </div>

        <div class="text-center mb-4">
          <p class="text-muted">
            Owner:
            <span class="fst-italic" id="pool-owner"> </span>
          </p>
        </div>

        <div class="row">
          <div class="col">
            <div id="info-tasks"></div>
          </div>

          <div class="col">
            <div class="form">
              <legend class="text-center">Create Task</legend>
              <div class="mb-3">
                <label for="id-task" class="form-label">ID</label>
                <input type="text" class="form-control" id="id-task" />
              </div>

              <div class="mb-3">
                <label for="description-task" class="form-label"
                  >Description</label
                >
                <textarea
                  class="form-control"
                  id="description-task"
                  aria-describedby="emailHelp"
                  rows="3"
                  style="resize: none"
                ></textarea>
              </div>

              <div class="mb-3">
                <label for="reward-task" class="form-label">Reward (ICX)</label>
                <input type="number" class="form-control" id="reward-task" />
              </div>

              <button type="submit" id="submit-btn" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/icon-sdk-js@latest/build/icon-sdk-js.web.min.js"></script>

    <script src="./utils.js"></script>
    <script src="./wallet.js"></script>
    <script src="./pool.js"></script>
    <script src="./task.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
